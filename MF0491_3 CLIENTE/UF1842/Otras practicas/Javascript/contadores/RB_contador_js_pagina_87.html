<h1>Contador ejercicio pagina 87 </h1>
<p><strong> Imprimir cincuenta copias con un contador regresivo </strong> </p>

<script>

var contador = 50;
while (contador >= 1)
{
   document.write("numero de copias listas: " + contador + "<br>");
   contador=contador-1;
}
</script>
