<h1> Contador ejercicio pagina 87</h1>
<p> Imprimir cincuenta copias al utilizar un contador negativo </p>



<body>
<div class="titulo">
<script type="text/javascript">
var cont=50;
function incrementar()
{
cont = cont - 1;
alert('Numero de copias impresas :' + cont);
}

</script>

<br/>
<form>
<input type="button" onClick="incrementar()" value="pulsar para imprimir las copias">
