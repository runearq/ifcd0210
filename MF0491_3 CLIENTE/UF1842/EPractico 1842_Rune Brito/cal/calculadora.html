<!-- Calculadora estilos y javascript-->

<link rel="stylesheet"  href="./css/estilos.css" type="text/css" media="screen"/>
<script src="./js/jquery.js"></script>
<script src="./js/runecal.js"></script>

</head>

<body>
<div class="contenido">
    <div class="calculadora">
        <div class="pantalla"></div>
        <input type="hidden" value="" class="fuera">
        <ul class="botones">
            <li class="clear"><a>C</a></li>
            <li><a href="#" data="-" class="val">±</a></li>
            <li><a href="#" data="/" class="val">÷</a></li>
            <li><a href="#" data="*" class="val">×</a></li>    
            <li><a href="#" data="7" class="val">7</a></li>
            <li><a href="#" data="8" class="val">8</a></li>
            <li><a href="#" data="9" class="val">9</a></li>
            <li><a href="#" data="-" class="val">-</a></li>
            <li><a href="#" data="4" class="val">4</a></li>
            <li><a href="#" data="5" class="val">5</a></li>
            <li><a href="#" data="6" class="val">6</a></li>
            <li><a href="#" data="+" class="val">+</a></li>
            <li><a href="#" data="1" class="val">1</a></li>
            <li><a href="#" data="2" class="val">2</a></li>
            <li><a href="#" data="3" class="val">3</a></li>
            <li><a href="#" class="equal tall">=</a></li>
            <li><a href="#" data="0" class="val wide shift">0</a></li>
            <li><a href="#" data="." class="val shift">.</a></li>
        </ul>
    </div>
</div>


</body></html>
